{% extends "!page.html" %}

{#########################}
{# for disqus commenting #}
{#########################}

{% macro comments() %}

<script type="text/javascript">
    $('.rst-footer-buttons').css('margin-bottom', '20px');
    $('<div id="comments-anchor" class="admonition note" style="color: #404040;border: solid 1px #ccc;background: #f9f9f9;margin-bottom: 10px;"><p>Please use <a href="http://discuss.hangfire.io">Hangfire Forum</a> for long questions or questions with source code.</p></div>').insertAfter('.rst-footer-buttons');
    $('<div id="disqus_thread"></div>').insertAfter('#comments-anchor');
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = '{{ disqus_shortname }}'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

{% endmacro %}

{%- block footer %}
  {{ super() }}

{% if disqus_shortname %}
  {{ comments() }}
{% else %}
<!-- disqus commenting disabled; set disqus_shortname -->
{% endif %}

{%- endblock %}
